<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>To-Do List & Map - Huỳnh Thị Ly</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 500px; border: 2px solid #007bff; margin-bottom: 20px; }
        .header-info { background: #e7f3ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; line-height: 1.6; }
        .header-info b { color: #0056b3; }
        
        /* Phần ô tích chọn - Đã chỉnh lại còn 3 cái */
        .question-section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 10px; background-color: #fff; }
        .items div { margin-bottom: 8px; }
        
        /* Khung hiển thị bản đồ */
        #map { height: 250px; width: 100%; border-radius: 10px; border: 1px solid #ddd; margin: 15px 0; }
        
        .todo-input { width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-add { padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-del { padding: 4px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #f9f9f9; margin-top: 5px; padding: 10px; border-left: 4px solid #28a745; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-info">
            <div><b>Tên:</b> HUỲNH THỊ LY</div>
            <div><b>MSSV:</b> 29209020282</div>
            <div><b>Ngày sinh:</b> 01/12/2005</div>
        </div>

        <div class="question-section">
            <b>Tìm hiểu về Ly (Tích chọn 3 câu):</b>
            <div class="items" style="margin-top: 10px;">
                <div><input type="checkbox"> Ly thích học lập trình chứ?</div>
                <div><input type="checkbox"> Mục tiêu của Ly là làm Tester chuyên nghiệp?</div>
                <div><input type="checkbox"> Ly muốn thực tập tại doanh nghiệp lớn?</div>
            </div>
        </div>

        <b>Vị trí dự án tại Đà Nẵng:</b>
        <div id="map"></div>

        <hr style="margin: 20px 0;">

        <b>Danh sách công việc:</b><br><br>
        <input type="text" id="taskInput" class="todo-input" placeholder="Nhập việc cần làm...">
        <button onclick="addTask()" class="btn-add">Thêm</button>
        <ul id="taskList"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- KHỞI TẠO BẢN ĐỒ ---
        var map = L.map('map').setView([16.0611, 108.2272], 14);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([16.0611, 108.2272]).addTo(map).bindPopup('Chào Ly! Đây là khu vực Đà Nẵng.').openPopup();

        // --- XỬ LÝ API TO-DO ---
        async function loadTasks() {
            const res = await fetch('/api/tasks');
            const data = await res.json();
            document.getElementById('taskList').innerHTML = data.map(t => `
                <li>
                    <span>${t.title}</span>
                    <button onclick="deleteTask(${t.id})" class="btn-del">Xóa</button>
                </li>
            `).join('');
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value) return;
            await fetch('/api/tasks', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title: input.value })
            });
            input.value = ''; loadTasks();
        }

        async function deleteTask(id) {
            if(confirm("Ly có chắc chắn muốn xóa không?")) {
                await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                loadTasks();
            }
        }
        loadTasks();
    </script>
</body>
</html>
